<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <section>

        <header class="bg-image-1 ">

            <div class="center-body">
                <h1>TODO</h1>
                <img src="./toDo/assets/svg/moon.svg" alt="">
            </div>
                
            <input type="text" placeholder="Create a new todo..">

           
        </header>



        <main>
            <div class="toDo-list">
                <div class="higher-list">
                <ul >
                    <li>Waking up at 3am...</li>
                    <li> Bathing at 3:30am...</li>
                    <li>Praying at 4am...</li>
                    <li>Eating at 6am...</li>
                    <li>Working at 7am...</li>
                    <li>Going home at 5pm...</li>
                </ul>
                </div>
                
            <div class="lower-list">
                <p>5 items left</p>
                <p>
                    <ul>
                        <li>All</li>
                        <li>Active</li>
                        <li>Completed</li>
                    </ul>
                </p>
                <p>Clear Completed</p>
            </div>

        </div>

        <p class="last-para">Drag and drop to reorder list</p>
            
        </main>
        
    </section>
</body>
</html>
